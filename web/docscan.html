<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'M DocScan - InterMiediate Document Scan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .tab-content.active {
            display: block;
        }

        .camera-container, .upload-container {
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #canvas {
            display: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #file-upload {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #2980b9;
        }

        #preview {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        #result {
            white-space: pre-wrap;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-top: 10px;
        }

        .status {
            color: #7f8c8d;
            margin: 10px 0;
        }

        .copy-btn {
            background-color: #2ecc71;
        }

        .copy-btn:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .tab {
                margin: 5px 0;
            }
        }

        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>I'M DocScan</h1>
            <p class="subtitle">InterMiediate Document Scan</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="camera">Camera Scan</button>
            <button class="tab" data-tab="upload">Image Upload</button>
        </div>

        <div id="camera-tab" class="tab-content active">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div>
                    <button id="start-camera">Start Camera</button>
                    <button id="capture" disabled>Capture Image</button>
                    <button id="retake" disabled>Retake</button>
                </div>
            </div>
        </div>

        <div id="upload-tab" class="tab-content">
            <div class="upload-container">
                <label for="file-upload" class="file-upload-label">Choose Image</label>
                <input type="file" id="file-upload" accept="image/*">
                <p id="file-name">No file selected</p>
                <img id="preview" alt="Preview">
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p class="status" id="status">Ready to scan documents...</p>

        <div class="result-container">
            <h3>Extracted Text:</h3>
            <button id="copy-text" disabled class="copy-btn">Copy Text</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const cameraTab = document.getElementById('camera-tab');
            const uploadTab = document.getElementById('upload-tab');
            const tabs = document.querySelectorAll('.tab');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const startCameraBtn = document.getElementById('start-camera');
            const captureBtn = document.getElementById('capture');
            const retakeBtn = document.getElementById('retake');
            const fileUpload = document.getElementById('file-upload');
            const fileName = document.getElementById('file-name');
            const preview = document.getElementById('preview');
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            const copyTextBtn = document.getElementById('copy-text');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');

            let stream = null;
            let imageSource = null;
            
            // Initialize Tesseract
            const worker = Tesseract.createWorker({
                logger: progress => {
                    if (progress.status === 'recognizing text') {
                        progressContainer.style.display = 'block';
                        progressBar.style.width = `${Math.floor(progress.progress * 100)}%`;
                        status.textContent = `Recognizing text: ${Math.floor(progress.progress * 100)}%`;
                    } else {
                        status.textContent = `${progress.status}...`;
                    }
                }
            });

            // Initialize worker
            (async () => {
                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                status.textContent = 'Ready to scan documents...';
            })();

            // Tab switching logic
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and tab contents
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');

                    // Reset the UI when switching tabs
                    resetUI();
                });
            });

            // Camera functionality
            startCameraBtn.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    video.srcObject = stream;
                    captureBtn.disabled = false;
                    startCameraBtn.disabled = true;
                    status.textContent = 'Camera started. Position document and capture.';
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    status.textContent = `Camera access denied: ${err.message}`;
                }
            });

            captureBtn.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                imageSource = canvas.toDataURL('image/png');
                video.style.display = 'none';
                preview.src = imageSource;
                preview.style.display = 'block';
                
                retakeBtn.disabled = false;
                captureBtn.disabled = true;
                
                processImage(imageSource);
            });

            retakeBtn.addEventListener('click', () => {
                video.style.display = 'block';
                preview.style.display = 'none';
                result.textContent = '';
                retakeBtn.disabled = true;
                captureBtn.disabled = false;
                copyTextBtn.disabled = true;
                status.textContent = 'Position document and capture again.';
            });

            // File upload functionality
            fileUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    fileName.textContent = file.name;
                    
                    reader.onload = function(event) {
                        imageSource = event.target.result;
                        preview.src = imageSource;
                        preview.style.display = 'block';
                        processImage(imageSource);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });

            // Process image with Tesseract
            async function processImage(imageSource) {
                try {
                    status.textContent = 'Processing image...';
                    progressContainer.style.display = 'block';
                    
                    const { data } = await worker.recognize(imageSource);
                    
                    result.textContent = data.text;
                    status.textContent = 'Text extraction complete!';
                    copyTextBtn.disabled = false;
                    progressContainer.style.display = 'none';
                } catch (error) {
                    console.error('Recognition error:', error);
                    status.textContent = `Error recognizing text: ${error.message}`;
                    progressContainer.style.display = 'none';
                }
            }

            // Copy text functionality
            copyTextBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(result.textContent)
                    .then(() => {
                        const originalText = copyTextBtn.textContent;
                        copyTextBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyTextBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text:', err);
                        status.textContent = 'Failed to copy text. Please try manually selecting and copying.';
                    });
            });

            // Reset UI
            function resetUI() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.srcObject = null;
                preview.style.display = 'none';
                video.style.display = 'block';
                result.textContent = '';
                startCameraBtn.disabled = false;
                captureBtn.disabled = true;
                retakeBtn.disabled = true;
                copyTextBtn.disabled = true;
                fileUpload.value = '';
                fileName.textContent = 'No file selected';
                status.textContent = 'Ready to scan documents...';
                progressContainer.style.display = 'none';
            }

            // Clean up when the page is unloaded
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                worker.terminate();
            });
        });
    </script>
</body>
</html>
